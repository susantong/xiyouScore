<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/x-icon" href="../images/logo.icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../popup-component/popup.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
	<div class="wrapper">
		<div class="wrapper-login">
			<div class="wrap">
				<h1>西安邮电大学</h1>
			</div>
			<div class="login-user login">
				<input type="text" placeholder="请输入学号..." id="username">
			</div>
			<div class="login-pw login">
				<input type="password" placeholder="请输入密码..." id="password">
			</div>
			<div class="login-check">
				<img class="img">
				<input type="text" placeholder="验证码..." id="verCode">
			</div>
			<div class="login-btn">登&nbsp;录</div>
		</div>
	</div>

	<script type="text/javascript" src="../popup-component/popup.js"></script>
	<script type="text/javascript" src="../js/ajax.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
