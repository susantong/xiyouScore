<!DOCTYPE html>
<html>
<head>
	<title>个人信息</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="../images/logo.icon">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/info.css">
	<link rel="stylesheet" type="text/css" href="../popup-component/popup.css">
</head>
<body>
	<div class="info-wrapper">
		<h1>个人信息</h1>
		<div class="personal">学号：<span id="username"></span></div>
		<div class="personal">姓名：<span id="name"></span></div>
		<div class="personal">性别：<span id="sex"></span></div>
		<div class="personal">民族：<span id="nation"></span></div>
		<div class="personal">政治面貌：<span id="status"></span></div>
		<div class="personal">出生日期：<span id="birthDay"></span></div>
		<div class="personal">出生地点：<span id="provence"></span></div>
		<div class="personal">学位：<span id="educational"></span></div>
		<div class="personal">学院：<span id="collega"></span></div>
		<div class="personal">专业：<span id="major"></span></div>
		<div class="personal">年级：<span id="grade"></span></div>
		<div class="personal">班级：<span id="class"></span></div>
		<div class="back"></div>
	</div>

	<script type="text/javascript" src="../js/ajax.js"></script>
	<script type="text/javascript" src="../popup-component/popup.js"></script>
	<script type="text/javascript" src="../js/info.js"></script>
</body>
</html>
